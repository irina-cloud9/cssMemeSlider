<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylee.css" />
    <link rel="stylesheet" href="media.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Slider</title>
    <script src="index.js" defer></script>
    <script src="runWhenPageLoading.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="images__wrapper">
          <div class="images__slider__wrapper">
            <img
              class="images1"
              src="imgmem/Fuck it all...   I answer, it will be beautiful.png"
              alt="1"
            />
          </div>
          <div class="images__slider__wrapper">
            <img
              class="images2"
              src="imgmem/When you spend the last hundred in the club.....jpg"
              alt="2"
            />
          </div>
          <div class="images__slider__wrapper">
            <img
              class="images3"
              src="imgmem/In search of a beautiful life....jpg"
              alt="3"
            />
          </div>
          <div class="images__slider__wrapper">
            <img class="images4" src="imgmem/Think like me.webp" alt="4" />
          </div>
        </div>
      </div>
      <div class="text__and__button">
        <div class="slider__wrapper">
          <div class="text__slider__wrapper">
            <div class="text__slider">
              <h1 class="text__mem">
                Fuck it all...I answer, it will be beautiful!
              </h1>
            </div>
            <div class="text__slider">
              <h1 class="text__mem">
                When you spend the last hundred in the club...!
              </h1>
            </div>
            <div class="text__slider">
              <h1 class="text__mem">In search of a beautiful life?</h1>
            </div>
            <div class="text__slider">
              <h1 class="text__mem">Think like me!</h1>
            </div>
          </div>
        </div>
        <div class="slider">
          <div class="slider__button__wrapper active">
            <button class="button__leo"></button>
          </div>
          <div class="slider__button__wrapper">
            <button class="button__leo"></button>
          </div>
          <div class="slider__button__wrapper">
            <button class="button__leo"></button>
          </div>
          <div class="slider__button__wrapper">
            <button class="button__leo"></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
